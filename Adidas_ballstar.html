		var sringOfStory = ";美國男籃以96-66擊敗塞爾維亞，連續第三次奪得奧運金牌。在這場比賽當中，George以第六人的身份出場，並負責防守塞爾維亞球星Milos Teodosic。在之前的比賽中，Teodosic場均能得到12.1分和5.4次助攻，但是在這場比賽中，他僅得到9分和3次助攻。「我只是用我自己的方式去限制他。」;封號：空中飛人、籃球之神身高:198公分、體重:98公斤、背號:23、位置:得分後衛、垂直跳耀：約122公分，7年拿了6座總冠軍，五度獲選為總冠軍賽最有價值球員，四度獲選為季賽最有價值球員，十次入選NBA年度NBA第一隊。他帶給我的感動，並不是他的籃球技巧，或是總冠軍有幾枚，而是他努力以及拼戰不懈的精神；以前看公牛對比賽，老實說，鼻涕總希望公牛輸球，因為那樣子，我可以看到他們更努力追分的樣子。沒錯，這也是喬丹自小養成那種努力、不服輸個性的原因，因為種族的關係，所以他必須更努力，才能闖出自己的一片天。當然，他成功了！而這種成功方程式，或許不適合每一個人，但是，鼻涕相信「努力」二字，是永遠不變的「X」唯一解。;20年過去了，Kobe始終帶著這種態度面對每一場球，他贏得了五座冠軍、18次入選明星賽、15度入選年度最佳陣容、五座明星賽MVP、兩座總冠軍賽MVP與一座年度最有價值球員。然而，Kobe也不是20年前那個能飛能扣的小伙子了，腰傷、背傷、膝蓋傷不斷困擾著他，人們注意到他的改變，他在場邊教導年輕球員該如何應付場上的各種情況，即使他已無法再輕鬆砍下40分，他也運用自己的經驗來幫助球隊，他說：「最重要的事就是去努力嘗試與激勵大家，使他們能夠在想做的事上大放異彩。」;小牛的推銷很快就中止了，因為Nash在2000-01賽季就迎來了爆發，他打了70場比賽，場場先發，場均數據也從8.6分4.9助攻提升到15.6分7.3助攻。隨後的兩個賽季，Nash的表現更進一步，而他的成長也得到了聯盟和球迷的認可。很難想象，不久前，Nash一上場，達拉斯的很多球迷還噓他，如今，他已經連續兩年入選西區全明星隊，成為了聯盟的一個全明星級別控衛。場外，Nash和Cuban也成為了越來越親密的朋友，全明星周末上，他們倆一起參加了各項活動。「那時候，我真的希望Nash能一直留在達拉斯，」;微笑的面對所有挑戰與阻礙，他是Carmelo Anthony，為了明星，我更加努力的訓練，夢想一步步的實現，之後我的球隊一路高歌前進，為雪城奪得了歷史上第一個NCAA總冠軍。人們都瘋狂了，那天晚上，LeBron，他竟然顯得比我還開心，祝賀我的成就。想了很久，我告訴他我要參加NBA選秀。電話那頭他沉默了，過了很久，他說，行了伙計，你不可能贏我的，哪怕是在NBA。;如同大家所期待的，今年詹姆士成為選秀會狀元，成為克里夫蘭騎士隊的”救星”。然而，詹姆士有太多事需要被證明，他雖然被吹捧具有魔術強森 (Magic Johnson)的視野、布萊恩的得分悟性與艾倫的(Ray Allen)的手感， 但畢竟他只是一位十九歲的年輕球員，目前面對的皆是NBA菁英族群如布萊恩、 麥格瑞迪、卡特(Vince Carter)、皮爾斯(Pual Pierce)等。然而， 從來沒有任合一位球員再高中畢業的時候就眾口一詞的認為他將是未來的超級巨星， 不論是球評或者教練。相信，儘管他不見得會有很好的開始，但必定會持續的進步。 目前，以往戰積持續不佳的騎士隊，這一季的票房已經開始狂銷， 下一季的NBA轉播騎士隊場次也大幅增加，可見得「詹姆士熱潮」將持續發燒;2014年，Irving和“老K教練”再度聯手，代表美國隊參加國際籃聯的世界杯比賽。Irving也希望這次再相聚能夠彌補大學時因為腳趾韌帶拉傷而缺席比賽照成的遺憾。“老K教練”明白，他得給Irving足夠的場上自由。最終，他在那屆賽​​事中大放異彩，榮膺賽事MVP。;來自加拿大的騎士前鋒Tristan Thompson更對VC直言他是他心目中的MJ，但他未曾達到MJ、Kobe的高度也是事實。他有歷史最好的天賦，LBJ級數的爆發力、比MJ還要好的遠投手感，甚至比前兩者都更加俊美，而且會玩音樂(呃，這個沒有關係)，但VC始終沒有兌現到世人最初對他的期許，球迷對他的印象也大部分流於扣籃扣籃還有扣籃，雖然一個人能夠和扣籃成為同義詞，已經夠屌了。;1994年，Jason Kidd 帶著大學的 5 號加入小牛，職業生涯除了太陽時期與晚期回鍋小牛之外也都身著 5 號球衣，為了表彰他的貢獻，籃網隊與加州大學柏克萊分校已經相繼退休了 Kidd 的5 號球衣。人稱「大三元製造機」的 Jason Kidd 在籃網效力將近7個球季，期間就入選5次明星賽，3次年度最佳陣容，6次年度最佳防守陣容。加入籃網第一年，就讓籃網例行賽戰績往上翻了 26 場，並連續兩年打進冠軍賽。Kidd 掌握籃板的準確度跟推進速度幾乎不是地球人的水準，半場掌握節奏的功力也是爐火純青。11年替老東家小牛拿下總冠軍，球員生涯了無遺憾。;連續三年的NBA總冠軍賽，都由西區勇士隊及東區騎士隊連袂演出，而在歷經了五場的激烈比賽後，2017年的NBA總冠軍屬於勇士隊。本季的勇士隊，創造了不少的季後賽記錄，包括15連勝及16勝1敗的史上最佳勝率。而勇士隊本季的成功，無疑得歸功於季前才轉隊過來的四屆得分王Kevin Durant，在總冠軍賽的五場比賽中，Kevin Durant每一場的得分都高居全隊之冠，而超過35分的系列賽平均得分，更高居兩隊之最。最後Kevin Durant榮獲了本季NBA總決賽的MVP，無疑是本季冠軍賽中表現最搶眼的第一人。;Harden 高中就名滿全美，這個時期絕對是他籃球生涯蛻變的開端，Harden Vol.1 日前推出的第二款配色「Pioneer」，概念就是為了向他的高中母校 Artesia 致敬，他在 2007 年率領母校拿下州冠軍，白、紅、黑配色就是母校球衣的顏色。到了亞利桑那州大之後，Harden 花了很短的時間「自我介紹」，第一年便入選 All-Pac 第一隊與最佳新人第一隊，平均得到 17.8 分、5.3 籃板與 2.1 助攻，到了大二，甚至拿下了All-Pac MVP，同時這也是亞利桑那州大校史中，第三位拿下聯盟最佳球員的紀錄，並從那個時候開始，Harden 的主宰能力，已經蠢蠢欲動，準備驚艷更多球迷。;2017年4月9日，在拓荒者主場戰勝爵士的比賽中，Lillard砍下職業生涯新高的59分，並有6籃板5助攻進賬。其中，59分是其職業生涯得分新高，也在本賽季個人單場得分榜上位列第三，僅次於Booker的70分以及Thompson的60分。除了華麗的得分演出，Lillard的數據統計上還有一大閃光點。此役，他在42分鐘的出場時間里沒有出現一次失誤，自從NBA出現完整數據統計以來，Lillard是歷史上第三位做到得到59分並且0失誤的球員。;20歲的Andrew Wiggins代表加拿大男籃已出戰兩場美錦賽比賽，已然成長為國家隊絕對領袖，從籃球少年到NCAA頂尖球星再到NBA狀元秀，Wiggins的籃球之路有太多故事值得分享。【單場57分！未成年Wiggins震驚全美】在2013年2月，Wiggins在高中聯賽中狂砍57分13籃板4火鍋，創造了自己在亨廷頓高中效力期間的單場最高分，與此同時，還不滿18週歲的Wiggins用表現回擊了所有人的質疑，因為當時有媒體拿Wiggins父親吸毒醜聞來羞辱未成年的Wiggins。而Wiggins隨後則冷酷的表示家庭對自己最為重要。;進到NBA之後，Rose卻沒有繼續穿著25號球衣，這是因為身為狀元的他想要證明自己，而1號球衣是他在AAU時期的球衣。「剛進NBA，我想要用打AAU的精神挑戰聯盟，所以我選擇穿1號。」。Rose說：「我在打AAU的時候，內心充滿鬥志，會一直想證明自己，在球場上表現得很強勢積極，而在高中時，為了讓我的隊友參與在節奏之中，我會打得比較保守被動一些。」;對Raptors 那場的最後一擊你有信心嗎?林回答: 拿到球後我就想, 我要出手, 興奮的不只這一球, 還有我們努力追分, 給我們羸球的機會, 我們一度落後17分, 到了第四節時, 我們加強防守, 收到不錯的效果,問: 從這一陣不可思議的連勝開始, 就是從那場對網隊的比賽, 當然, 你歸功於你的教練, 教練迪安東尼給了你機會上場, 但你也幫助了教練, 有人這麼想, 他們指導你, 你才能幫助這支球隊獲勝, 在MVP的呼喊聲中,林回答: 太瘋狂了, 我們看了很多錄影帶, 來研究他們對我們是怎麼防守的, 當然, 同樣也要感謝粉絲們,  謝謝大家, 我們很喜歡在這裏打球。";
